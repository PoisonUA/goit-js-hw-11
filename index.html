<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="timer" id="timer-1">
                <div class="field">
                    <span class="value" data-value="days">11</span>
                    <span class="label">Days</span>
                </div>
            </div>
            <input class="pusheandandandtouchme" type="date" id="calendar" name="calendar">
        </div>
        <div class="btn-wrapper">
            <button class="buttons start" type="button" data-action="start">Start</button>
            <button class="buttons stop" type="button" data-action="stop">Stop</button>
        </div>
    </section>

    <script src="./index.js"></script>
    <script src="./blinking.js"></script>
</body>
</html>
